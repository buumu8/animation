<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Text Input</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <form class="form">
                <div class="input-container">
                    <input type="text" class="input input__name" id="input__name">
                    <label class="input-label" for="input__name">
                        <span class="input-label__name">Name</span>
                    </label>
                    <i class="input-icon fa fa-user"></i>
                </div>
                <div class="input-container">
                    <input type="email" class="input input__email" id="input__email">
                    <label class="input-label" for="input__email">
                        <span class="input-label__name">Email Address</span>
                    </label>
                    <i class="input-icon fa fa-envelope"></i>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
