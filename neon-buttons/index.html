<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Neon Buttons</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    </style>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <button class="button">
            <i class="button__icon fab fa-facebook fa-2x"></i>
        </button>
        <button class="button">
            <i class="button__icon fab fa-twitter fa-2x"></i>
        </button>
        <button class="button">
            <i class="button__icon fab fa-instagram fa-2x"></i>
        </button>
        <button class="button">
            <i class="button__icon fas fa-envelope fa-2x"></i>
        </button>

</body>

</html>
