<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    </style>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/hamburger.css">
    <link rel="stylesheet" href="css/menu.css">

</head>

<body>
    <header class="header">
        <div class="header__inner">
            <h1 class="header__text">My Website</h1>
            <a href="#" class="burger">
                <span class="burger__inner burger__inner--1"></span>
                <span class="burger__inner burger__inner--2"></span>
                <span class="burger__inner burger__inner--3"></span>
            </a>

        </div>
    </header>
    <nav class="menu">
        <ul class="menu__list">
            <li class="menu__item menu__item--1"><a href="#" class="menu__anchor">1</a></li>
            <li class="menu__item menu__item--2"><a href="#" class="menu__anchor">2</a></li>
            <li class="menu__item menu__item--3"><a href="#" class="menu__anchor">3</a></li>
            <li class="menu__item menu__item--4"><a href="#" class="menu__anchor">4</a></li>
        </ul>
    </nav>
    <script src="js/app.js"></script>
</body>

</html>
